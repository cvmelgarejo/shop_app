name: shop_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.8+85

environment:
  sdk: '>=2.13.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  hooks_riverpod: ^1.0.0-dev.11
  pull_to_refresh: ^2.0.0
  get_it: ^7.2.0
  stacked_services: ^0.8.15

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400

